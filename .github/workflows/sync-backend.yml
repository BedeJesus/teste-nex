name: Sync backend para outro repo

on:
  push:
    paths:
      - 'backend/**'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código original
        uses: actions/checkout@v3

      - name: Sincronizar pasta backend para repositório externo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          mkdir temp-repo
          cp -r backend/* temp-repo/

          cd temp-repo
          git init
          git remote add origin https://x-access-token:${{ secrets.DESTINO_TOKEN }}@github.com/BedeJesus/teste-nex-backend.git
          git checkout -b main
          git add .
          git commit -m "Atualização automática da pasta backend"
          git push --force origin main
